<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 検索避け（全検索エンジン対応） -->
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="bingbot" content="noindex, nofollow">
<meta name="slurp" content="noindex, nofollow"> <!-- Yahoo -->
<meta name="duckduckbot" content="noindex, nofollow">
<meta name="baiduspider" content="noindex, nofollow">

<title>サンリオキャラ診断</title>

<style>
    body {
        font-family: 'Hiragino Maru Gothic Pro', sans-serif;
        background-color: #fff0f5;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #ff69b4;
    }
    .question {
        margin: 20px 0;
        font-size: 1.2em;
    }
    .options button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 20px;
        background-color: #ffb6c1;
        cursor: pointer;
        transition: 0.3s;
    }
    .options button:hover {
        background-color: #ff69b4;
        color: white;
    }
    .result {
        margin-top: 30px;
    }
    .result img {
        max-width: 200px;
        border-radius: 20px;
    }
</style>
</head>
<body>

<h1>🎀 サンリオキャラ診断 🎀</h1>
<div id="quiz"></div>
<div id="result" class="result"></div>

<script>
const questions = [
    {
        q: "好きな色は？",
        options: ["ピンク", "青", "黄色", "紫"],
        scores: [ "kitty", "cinnamoroll", "pom", "kuromi" ]
    },
    {
        q: "休みの日は何をする？",
        options: ["お買い物", "カフェでまったり", "公園で散歩", "家でごろごろ"],
        scores: [ "kitty", "cinnamoroll", "pom", "kuromi" ]
    },
    {
        q: "好きな食べ物は？",
        options: ["ケーキ", "アイス", "パンケーキ", "チョコ"],
        scores: [ "kitty", "cinnamoroll", "pom", "kuromi" ]
    }
];

const results = {
    kitty: { name: "ハローキティ", img: "https://www.sanrio.co.jp/special/characterranking/2023/assets/images/characters/kitty.png" },
    cinnamoroll: { name: "シナモロール", img: "https://www.sanrio.co.jp/special/characterranking/2023/assets/images/characters/cinnamoroll.png" },
    pom: { name: "ポムポムプリン", img: "https://www.sanrio.co.jp/special/characterranking/2023/assets/images/characters/pompompurin.png" },
    kuromi: { name: "クロミ", img: "https://www.sanrio.co.jp/special/characterranking/2023/assets/images/characters/kuromi.png" }
};

let scoreCount = { kitty: 0, cinnamoroll: 0, pom: 0, kuromi: 0 };
let current = 0;

function showQuestion() {
    if (current >= questions.length) {
        showResult();
        return;
    }
    const q = questions[current];
    let html = `<div class="question">${q.q}</div><div class="options">`;
    q.options.forEach((opt, i) => {
        html += `<button onclick="answer('${q.scores[i]}')">${opt}</button>`;
    });
    html += `</div>`;
    document.getElementById("quiz").innerHTML = html;
}

function answer(char) {
    scoreCount[char]++;
    current++;
    showQuestion();
}

function showResult() {
    let topChar = Object.keys(scoreCount).reduce((a, b) => scoreCount[a] > scoreCount[b] ? a : b);
    let res = results[topChar];
    document.getElementById("quiz").innerHTML = "";
    document.getElementById("result").innerHTML = `<h2>あなたは「${res.name}」タイプ！</h2><img src="${res.img}" alt="${res.name}">`;
}

showQuestion();
</script>

</body>
</html>
